<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <header>
    <div class="sub-container">
      <h1>Contact Me</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <div class="contact-card">
        <form id="contactForm" class="contact-form">
          <h2>Get in Touch</h2>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="phone" placeholder="Your Phone Number" required />
          <textarea name="message" placeholder="Your Message (optional)" rows="4"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Droplet Background Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const background = document.querySelector(".background-animation");
      if (!background) return;

      for (let i = 0; i < 40; i++) {
        const drop = document.createElement("div");
        drop.classList.add("droplet");
        drop.style.width = `${Math.random() * 8 + 4}px`;
        drop.style.height = drop.style.width;
        drop.style.left = `${Math.random() * 100}vw`;
        drop.style.top = `${Math.random() * -100}px`;
        drop.style.animationDuration = `${Math.random() * 6 + 6}s`;
        background.appendChild(drop);
      }
    });
  </script>

  <!-- Contact Form Submission Script -->
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value || ''  // optional message
      };

      try {
        const res = await fetch('https://backend-portfolio-jv3d.onrender.com/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = 'index.html';
        }
      } catch (error) {
        alert('Failed to submit form.');
        console.error('Form error:', error);
      }
    });
  </script>
</body>
</html>
